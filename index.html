<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout-4</title>

</head>

<body>
    <div style="width: 100%;height: 800px;border: 2px solid #ebe6e6;border-radius: 10px">
        <!--header-->
        <div style="width: 100%;height: 100px;border-radius: 5px;background-color: #A0FFE6;margin-top: 20px;border-radius: 10px"></div>
        <!--image-->
        <div style="background-color: #c06c84;width: 100%;height: 150px;margin-top: 20px;border-radius: 10px"></div>
        <!--menu bar-->
        <div style="background-color: #1f4068;width: 100%;height: 50px;margin-top: 20px;border-radius: 10px"></div>
        <!--lates news bar-->
        <div style="background-color: #7ebdb4;width: 100%;height: 30px;margin-top: 20px;border-radius: 10px"></div>

        <!--content box-->
        <div style="background-color: #efa8e4;width: 32%;height: 300px;float: left;margin-top: 20px;border-radius: 10px"></div>
        <div style="background-color: #ffbcbc;width: 32%;height: 300px;float: left;margin-left: 20px;margin-top: 20px;border-radius: 10px"></div>
        <div style="background-color: #ffbcbc;width: 32%;height: 300px;float: left;margin-left: 20px;margin-top: 20px;border-radius: 10px"></div>
        <!--footer-->

        <div style="background-color: #00bdaa;width: 100%;height: 60px;float: right;margin-top: 10px;border-radius: 10px"></div>


    </div>


</body></html>
